<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Capture Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4 text-xl"> <!-- เพิ่ม text-xl ทั้งหน้า -->
  <div class="max-w-xl mx-auto bg-white rounded shadow p-8"> <!-- เพิ่ม padding -->
    <h2 class="text-3xl font-bold mb-6 text-center">📸 Capture Result</h2>
    
    <ul class="space-y-4 text-green-700 font-semibold text-2xl"> <!-- ใหญ่ขึ้น -->
      {% for result in captured %}
        <li>{{ result }}</li>
      {% endfor %}
    </ul>

    <div class="text-center mt-8">
      <a href="/" class="h-[400px] inline-block w-full bg-red-600 text-white text-2xl font-bold py-4 rounded-lg hover:bg-blue-700 transition">
        ⬅️ Back
      </a>
    </div>
  </div>
</body>
</html>
